<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Login: Admin Control Center</title>
<link rel="icon" href="images/icon.jpeg">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid d-flex align-items-center justify-content-center" style="height:100vh">
 	<div>
 	<form action="admin" method="post" class="border border-2 border-dark m-2 p-4">
 	 	<h4><span class="bi bi-person-fill"> Admin Login</span></h4><hr>
 		<dl>
 			<dt>UserName</dt>
 			<dd><input type="text" name="uname" class="form-control"></dd>
 			<dt>Password</dt>
 			<dd><input type="password" name="pword" class="form-control"></dd>
 		</dl>
 		<button type="submit" class="btn btn-primary w-100">Login</button>
 	</form>
 	</div> 
</div>
</body>
</html>
